name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
    
    - name: Create application icon
      run: |
        source venv/bin/activate
        cd zoom_manager
        python src/create_icon.py
    
    - name: Build application
      run: |
        source venv/bin/activate
        cd zoom_manager
        pyinstaller zoom_manager.spec
    
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
    
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./zoom_manager/dist/Zoom to Drive.app.zip
        asset_name: Zoom to Drive.app.zip
        asset_content_type: application/zip
    
    - name: Create checksum
      run: |
        cd zoom_manager/dist
        shasum -a 256 "Zoom to Drive.app.zip" > SHA256.txt
    
    - name: Upload checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./zoom_manager/dist/SHA256.txt
        asset_name: SHA256.txt
        asset_content_type: text/plain 